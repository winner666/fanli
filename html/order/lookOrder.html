                        <div class="am-u-sm-12">
                            <div class="am-form-group box-input am-fl am-u-sm-4">
                                <label for="orderSn" class="am-u-sm-3 am-form-label" style="font-size: 13px;">订单编号：</label>
                                <div class="am-u-sm-9 ">
                                    <input type="text" id="orderSn" class="input orderSn" disabled>
                                </div>
                            </div>
                            <div class="am-form-group box-input am-fl am-u-sm-4">
                                <label for="mobile" class="am-u-sm-3 am-form-label" style="font-size: 13px;">下单人电话：</label>
                                <div class="am-u-sm-9 ">

                                </div>
                            </div>

                            <div class="am-form-group box-input am-fl am-u-sm-4">

                                </div>
                            </div>

                                <label for="moneyType" class="am-u-sm-3 am-form-label" style="font-size: 13px;">支付方式：</label>
                                <div class="am-u-sm-9 ">
                                    <input type="text" id="moneyType" class="input tel stateName" disabled>
                                </div>
                            </div>
                                <div class="am-form-group box-input am-fl am-u-sm-4">
                                    <label for="time" class="am-u-sm-3 am-form-label" style="font-size: 13px;">付款时间：</label>
                                    <div class="am-u-sm-9 ">
                                        <input type="text" id="time" class="input tel orderTime" disabled >
                                    </div>
                                </div>
                            </div>
                            <div class="am-u-sm-12">

                            <div class="am-form-group box-input am-fl am-u-sm-4">
                                <label for="type" class="am-u-sm-3 am-form-label" style="font-size: 13px;">配送方式：</label>
                                <div class="am-u-sm-9 ">
                                    <input type="text" id="type" class="input tel payTime" disabled >
                                </div>
                            </div>

                                <div class="am-form-group box-input am-fl am-u-sm-4">
                                    <label for="state" class="am-u-sm-3 am-form-label" style="font-size: 13px;">订单状态：</label>
                                    <div class="am-u-sm-9 ">
                                        <input type="text" id="state" class="input tel stateName" disabled>
                                    </div>
                                </div>
                                <div class="am-u-sm-4"></div>
