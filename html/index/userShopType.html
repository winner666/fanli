		<script>
			//添加
			$('#add').click(function() {
				
				$('.mask').show();
				$('.addBox').show();
			})
			
			//添加确定按钮
			$('.addSure').click(function(){

				var typeName=$('.typeName').val();
				if(typeName==''){
					alert('请输入名称');
					return false;
				}else{
				  allType('',typeName,'')
				}
			})
            //编辑确定按钮
            $('.editSure').click(function(){

                var typeName=$('.editName').val();
                var typeId=sessionStorage.getItem('typeId');
               // console.log(typeId)
                if(typeName==''){
                    alert('请输入名称');
                    return false;
                }else{
                    allType(typeId,typeName,'')
                }
            })
			//弹出层取消
			$('.close').click(function() {
				$('.mask').hide();
				$('.box').hide();
			})
		
			var pageSize = 10; //每页显示数量
			var pageNum = 1; //当前页数
			var total = 0; //总页数
			var bTestTag = true;
			shopList(pageNum)

			function shopList(pageNum, isInit) {
				var shopName = $('#shopName').val(); //订单编号
				$.ajax({
					type: "post",
					url: http + "shopPC/pcgetShopTypeList",
					async: true,
					contentType: "application/json;charset=utf-8",
					dataType: 'json',
					data: JSON.stringify({
						"name": shopName,
						"page": pageNum,
						"size": pageSize
					}),
					success: function(data) {
						console.log(data);
						if(data.code == 200) {
							total = Math.ceil(data.total / pageSize);

							if(bTestTag || isInit == -1) {
								//console.log("为什么没进来？")
								bTestTag = false
								isInit = !isInit
								page()
							} else {
								// console.log("执行下一页")
							}
							var list = data.obj;
							if(list.length != 0) {
								var html = '';
								for(var i = 0; i < list.length; i++) {
									var newDate = new Date();
									var createTime = list[i].createTime

									newDate.setTime(createTime);
									time = newDate.format('yyyy-MM-dd hh:mm:ss');

									html += '<tr>'
									html += '<td class="am-text-middle">' + list[i].name + '</td>'

									html += '<td class="am-text-middle">' + time + '</td>'

									html += '<td class="am-text-middle">'
									html += '<div class="tpl-table-black-operation">'
									html += '<a href="javascript:;" id="am-modal-prompt2" name="'+list[i].name+'" typeId="' + list[i].typeId + '" class="editBtn">'
									html += '<i class="am-icon-pencil"></i> 编辑 </a> <a href="javascript:;" class="tpl-table-black-operation-del cancle" typeId="' + list[i].typeId + '"><i class="am-icon-trash"></i> 删除</a>'
									html += '</div>'
									html += '</td>'
									html += '</tr>'
								}
								$('.list').html(html)
							} else {
								$('.list').html('暂无数据')
							}

							//编辑
							$('.editBtn').click(function() {
								var typeId = $(this).attr("typeId");
								var name=$(this).attr('name');
                                sessionStorage.setItem('typeId',typeId)
								//console.log(typeId)
								$('.mask').show();
								$('.editBox').show();
								$('.editName').val(name)
							})
							//删除
							$('.cancle').click(function() {
								var typeId = $(this).attr("typeId");

								//console.log(typeId)
								allType(typeId,null,1)
							})

						}
					},
					error: function(data) {
						console.log(data)
					}
				});
			}

			function allType(typeId,name,isDel) {
				$.ajax({
					type: "post",
					url: http + "shopPC/edit",
					async: true,
					contentType: "application/json;charset=utf-8",
					dataType: 'json',
					data: JSON.stringify({
						"typeId":typeId,
						"name": name,
						"isDel": isDel
					}),
					success: function(data) {
						console.log(data)
						if(data.code==200){
							alert(data.msg)
							$('.mask').hide();
							$('.box').hide();
							shopList(pageNum)
							
						}
					}
				})
			}
			//分页
			function page() { //这段代码不能放在函数内执行，会引起下一页出问题
				$(".tcdPageCode").remove();
				$(".isPage").append("<div class='tcdPageCode'></div>");

				$(".tcdPageCode").createPage({
					pageCount: total,
					current: 1,
					backFn: function(p) {
						pageNum=p
						shopList(p)
					}
				});
			}
