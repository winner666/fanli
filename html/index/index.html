		<script>
		

				var pageSize =10; //每页显示数量
				var pageNum = 1; //当前页数
				var total = 0; //总页数
				var bTestTag = true;
				orderList()

				function orderList(pageNum, isInit) {
					var shopName = $('#shopName').val(); //店铺名称
					var selectType = $('#selectType').val(); //商户类别
					console.log(selectType)
					var status = $('#status').val(); //商户状态
					if(selectType == -1) {
						selectType = null;
					}
					if(status == -1) {
						status = null;
					}
					$.ajax({
						type: "post",
						url: http + "shop/getShopInfo",
						async: true,
						contentType: "application/json;charset=utf-8",
						dataType: 'json',
						data: JSON.stringify({
							"name": shopName,
							"typeId": selectType,
							"isDel": status,
							"page": pageNum,
							"size": pageSize
						}),
						success: function(data) {
							//console.log(data);
							if(data.code == 200) {
								total = Math.ceil(data.total / pageSize);
								if(bTestTag || isInit == -1) {
									//console.log("为什么没进来？")
									bTestTag = false
									isInit = !isInit
									page()
								} else {
									//console.log("执行下一页")
								}
								var list = data.obj;
								if(list.length != 0) {
									var html = '';
							
									for(var i = 0; i<list.length; i++) {
										var newDate = new Date();
									   var createTime = list[i].createTime
									   newDate.setTime(createTime);
									  time = newDate.format('yyyy-MM-dd hh:mm:ss');
									   var detailLength=list[i].detail.length;
									  	var detail2=list[i].detail	
									   	if(detailLength>11){
									   		detail=detail2.substring(0,11)+'...'
									   		
									   	}else{
									   		detail=list[i].detail
									   	}
										html+='<tr>'
										html+='<td class="am-text-middle">'+list[i].shopId+'</td>'
										html+='<td class="am-text-middle">'+list[i].name+'</td>'
										html+='<td class="am-text-middle">'+list[i].city+'</td>'
										html+='<td class="am-text-middle">'+list[i].typeName+'</td>'
										html+='<td class="am-text-middle">'+list[i].address+'</td>'
										html+='<td class="am-text-middle">'+time+'</td>'
										html+='<td class="am-text-middle"><a title="'+detail2+'"  href="javascript:;">'+detail+'</a></td>'
										if(list[i].isDel==0){
										    html+='<td class="am-text-middle">启用</td>'
										}else{
											html+='<td class="am-text-middle">未启用</td>'
										}

										html+='<td class="am-text-middle">'
										html+='<div class="tpl-table-black-operation">'
										html+='<a href="javascript:;" class="table-warning start" style="border-color:#ea6e0c;color:#ea6e0c;"  typeId="'+list[i].shopId+'"  isDel="'+list[i].isDel+'">'
										if(list[i].isDel==0){
										   html+='<i class="am-icon-archive"></i>未启用'
										}else{
										  html+='<i class="am-icon-archive"></i>启用'
										}
										
										html+='</a>'
										html+='<a href="javascript:;" typeId="'+list[i].shopId+'" class="editBtn" >'
										html+='<i class="am-icon-pencil"></i> 编辑'
										html+='</a>'
//										html+='<a href="javascript:;" class="tpl-table-black-operation-del cancle" typeId="'+list[i].typeId+'">'
//										html+='<i class="am-icon-trash"></i> 删除'
//										html+='</a>'
										html+='</div>'
										html+='</td>'
										html+='</tr>'
									}
								
									$('.list').html(html)
									//编辑
									$('.editBtn').click(function() {
										var shopId = $(this).attr("typeId");
										sessionStorage.setItem('shopId',shopId);
										location.href='editUserShop.html'
									
									})
//									//点击删除
//									$('.cancle').click(function(){
//										var typeId = $(this).attr("typeId");
//										
//										$.ajax({
//											type: "post",
//											url: http + "shop/updateShop",
//											async: true,
//											contentType: "application/json;charset=utf-8",
//											dataType: 'json',
//											data: JSON.stringify({
//												"shopId":typeId,
//												"isDel":1
//											}),
//											success: function(data) {
//												console.log(data)
//												if(data.code==200){
//													orderList(pageNum)
//												}
//											}
//										})
//										
//									})
									//点击启用
									$('.start').click(function(){
										
										var typeId = $(this).attr("typeId");
										var isDel=$(this).attr("isDel");
										if(isDel==1){
                                            isDel=0
                                        }else if(isDel==0){
                                            isDel=1
                                        }
										//console.log(typeId,isDel)
										$.ajax({
											type: "post",
											url: http + "shop/updateShop",
											async: true,
											contentType: "application/json;charset=utf-8",
											dataType: 'json',
											data: JSON.stringify({
												"shopId":typeId,
												"isDel": isDel
											
											}),
											success: function(data) {
											
												if(data.code==200){
														console.log('启用成功')
													orderList(pageNum)
												}
											}
										})
									})
								} else {
									$('.list').html('暂无数据')
								}

							} else {
								$('.list').html('网络错误')
							}

						},
						error: function(data) {
							console.log(data)
						}
					});
				}

				//点击查看
				$('.look').click(function() {

					var orderId = $(this).attr('orderId');
					sessionStorage.setItem('orderId', orderId)
				})
				//分页
				function page() { //这段代码不能放在函数内执行，会引起下一页出问题
					$(".tcdPageCode").remove();
					$(".isPage").append("<div class='tcdPageCode'></div>");

					$(".tcdPageCode").createPage({
						pageCount: total,
						current: 1,
						backFn: function(p) {
							pageNum=p
							orderList(p)
						}
					});
				}

				//获取商户类别
				shoptype();

				function shoptype() {
					$.ajax({
						type: "post",
						url: http + "shopPC/pcgetShopTypeList",
						async: true,
						contentType: "application/json;charset=utf-8",
						dataType: 'json',
						data: JSON.stringify({
							"page": 1,
							"size": 10000000,
						}),
						success: function(data) {
							//console.log(data);
							if(data.code == 200) {
								var list = data.obj;
								if(list.length != 0) {
									var html = ''
									html += '<option value="-1">请选择</option>'
									for(var i = 0; i < list.length; i++) {
										html += '<option value="' + list[i].typeId + '">' + list[i].name + '</option>'
									}
									$('#selectType').html(html)
								} else {
									alert('请添加商户类别')
								}
							} else {
								alert('获取商户类别失败')
							}
						}
					})
				}
