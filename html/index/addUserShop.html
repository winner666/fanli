<script>

    var editor1
    $(document).ready(function () {
        KindEditor.ready(function (K) {
            editor1 = K.create('textarea[name="info"]', {
                cssPath: '../../js/kindeditor/plugins/code/prettify.css',
                uploadJson: '../../js/kindeditor/jsp/upload_json.jsp',
                fileManagerJson: '../../js/kindeditor/jsp/file_manager_json.jsp',
                items: [   //显示内容
                    'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
                    'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
                    'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
                    'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
                    'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
                    'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image',
                    'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
                    'anchor', 'link', 'unlink', '|', 'about'
                ],
                allowFileManager: true,     //文件上传按钮
                allowFlashUpload: true,    //flash上传按钮
                allowFileUpload: true,     //图片上传按钮
                afterCreate: function () {
                    var self = this;
                    K.ctrl(document, 13, function () {
                        self.sync();
                        document.forms['info'].submit();
                    });
                    K.ctrl(self.edit.doc, 13, function () {
                        self.sync();
                        document.forms['info'].submit();
                    });
                }
            });
        });
    });
</script>
