<script type="text/javascript">

    $('.pswbtn').click(function(){
        var $psw0 = $('.psw0').val();
        var $psw1 = $('.psw1').val();
        var $psw2 = $('.psw2').val();
        console.log($('.psw0').val(),$('.psw1').val(),$('.psw2').val());
        if($psw0 == ''){
            $('.prompt').html('原密码不能为空！')
            return false;
        }else{
            $('.prompt').html('')
        }
        if($psw1 == ''){
            $('.prompt').html('新密码不能为空！')
            return false;
        }else{
            $('.prompt').html('')
        }
        if($psw2==''){
            $('.prompt').html('重复密码不能为空！');
            return false;
        }else{
            $('.prompt').html('')
        }
        if($psw0!=''||$psw1!=''||$psw2.val()!=''){
            $.ajax({
                type:"post",
                url: http + "admin/updatePwd",
                async:true,
                contentType: "application/json;charset=utf-8",
                dataType: 'json',
                data: JSON.stringify({
                    "pwd": $psw0,
                    "new1": $psw1,
                    "new2": $psw2,
                }),
                success: function(data){
                    console.log(data)
                    if(data.msg=='成功'){
                        window.location.href = '../login/login.html'
                    }
                    else{
                        $('.prompt').html(data.msg)
                    }
                }
            });
        }

    })

</script>
