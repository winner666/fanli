<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>返利后台管理系统</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- <meta name="renderer" content="webkit">-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
   
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="icon" type="image/png" href="../../assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../../assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="../../assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../../assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="../../assets/css/app.css">
    <!--<script src="../../assets/js/jquery.min.js"></script>-->
    <script src="../../assets/js/jquery-1.11.0.min.js"></script>
    <style>
        .prompt{

            text-align: center;

            color: red;
        }
        .am-form-label{font-size:35px;text-align: center;
            width:100%;}
    </style>
</head>

<body data-type="login">
    <script src="../../assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">




                <form class="am-form tpl-form-line-form">
                    <div class="am-form-group">
                        <label for="" class="am-form-label title" style="text-align: center;font-size: 30px;">返利后台管理系统</label>


                    </div>
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="userName" placeholder="请输入账号">

                    </div>

                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="userPass" placeholder="请输入密码">

                    </div>
                    <div class="am-form-group tpl-login-remember-me prompt">

                    </div>

                    <div class="am-form-group">

                        <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn login">登录</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/js/amazeui.min.js"></script>
    <script src="../../assets/js/app.js"></script>
    <script src="../../js/url.js"></script>
    <script src="../../js/login/login.js"></script>
</body>

</html>
