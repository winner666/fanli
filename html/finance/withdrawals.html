<script>

    var pageSize =10; //每页显示数量
    var pageNum = 1; //当前页数
    var total = 0; //总页数
    var bTestTag = true;
    orderList()

    function orderList(pageNum, isInit) {
        var name=$('#name').val();//用户名
        var num= $('#num').val();//流水号
        var type = $('#type').val(); //商户状态
        var startTime=$('#startTime').val();//开始时间
        var endTime=$('#endTime').val();//结束时间
        if(type == -1) {
            type = null;
        }
        if(name == '') {
            name = null;
        }
        if(num==''){
            num=null
        }
        if(startTime==''){
            startTime=null
        }
        if(endTime==''){
            endTime=null
        }
        $.ajax({
            type: "post",
            url: http + "recharge/getWalletDetail",
            async: true,
            contentType: "application/json;charset=utf-8",
            dataType: 'json',
            data: JSON.stringify({
                "startTime":startTime,
                "endTime":endTime,
                "detailId":num,
                "userName":name,
                "page": pageNum,
                "size": pageSize
            }),
            success: function(data) {
                console.log(data);
                if(data.code == 200) {
                    total = Math.ceil(data.total / pageSize);
                    if(bTestTag || isInit == -1) {
                        //console.log("为什么没进来？")
                        bTestTag = false
                        isInit = !isInit
                        page()
                    } else {
                        //console.log("执行下一页")
                    }
                    var list = data.obj;
                    if(list.length != 0) {
                        var html = '';

                        for(var i = 0; i<list.length; i++) {
                            var createTime = list[i].createTime
                            time = createTime.substring(0,createTime.length-2);
                            if(list[i].userName==null){
                                list[i].userName=''
                            }
                            html+='<tr>'
                            html+='<td class="am-text-middle">'+list[i].userName+'</td>'
                            html+='<td class="am-text-middle">'+list[i].detailId+'</td>'
                            html+='<td class="am-text-middle">'+list[i].money+'</td>'
                            if(list[0].type==0){
                                html+='<td class="am-text-middle">支付宝</td>'
                            }else if(list[0].type==1){
                                html+='<td class="am-text-middle">微信</td>'
                            }else if(list[0].type==2){
                                html+='<td class="am-text-middle">银联</td>'
                            }
                            if(list[i].isDel==1){
                                html+='<td class="am-text-middle">成功</td>'
                            }else{
                                html+='<td class="am-text-middle">失败</td>'
                            }
                            html+='<td class="am-text-middle">'+time+'</td>'
                            html+='</tr>'
                        }

                        $('.list').html(html)

                    } else {
                        $('.list').html('暂无数据')
                    }

                } else {
                    $('.list').html('网络错误')
                }

            },
            error: function(data) {
                console.log(data)
            }
        });
    }
    //分页
    function page() { //这段代码不能放在函数内执行，会引起下一页出问题
        $(".tcdPageCode").remove();
        $(".isPage").append("<div class='tcdPageCode'></div>");

        $(".tcdPageCode").createPage({
            pageCount: total,
            current: 1,
            backFn: function(p) {
                pageNum=p
                orderList(p)
            }
        });
    }
</script>
