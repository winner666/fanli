			//改变一级分类
			$('#type').change(function() {
				var val = $(this).val();
				if(val == -1) {
					var op='<option vlaue="-1">请选择</option>'
					$('#typeTwo').html(op)
					$("#typeTwo").val(-1)
				} else {
					getNewsTypeBynewsTypeid(val)
				}

			//二级分类名称方法

				$.ajax({
					type: "post",
					url: http + "newsController/getNewsTypeBynewsTypeid",
					async: true,
					contentType: "application/json;charset=utf-8",
					dataType: 'json',
					data: JSON.stringify({
						"newsTypeid": newsTypeid,
						"page": 1,
						"size":10000,

					}),
					success: function(data) {
						//console.log(data)
						if(data.code == 200) {
							var obj=data.obj;
							var html=''
							
							if(obj.length!=''){
								//html+='<option vlaue="-1">请选择</option>'
								for(var i=0;i<obj.length;i++){
									html+='<option value="'+obj[i].id+'">'+obj[i].typeName+'</option>'
								}
								$('#typeTwo').html(html)
							}else{
								html='<option vlaue="-1">请选择</option>'
								$('#typeTwo').html(html)
							}
							
						}
					}
				})
			}

					data: JSON.stringify({
